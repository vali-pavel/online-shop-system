apiVersion: v1
kind: Pod
metadata:
  name: customer-api-pod
  labels:
    app: shop-service
    name: customer-api-pod
spec:
  containers:
    - name: customer-api
      image: customer
      env:
        - name: MYSQL_USER
          value: "root"
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
      ports:
        - containerPort: 8000
      command: ["uvicorn"]
      args: ["main:app", "--host", "0.0.0.0"]

      imagePullPolicy: Never
  automountServiceAccountToken: false
