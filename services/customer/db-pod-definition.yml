apiVersion: v1
kind: Pod
metadata:
  name: customer-db-pod
  labels:
    name: customer-db-pod
    app: shop-service
spec:
  containers:
    - name: db
      image: mysql:5.6
      ports:
        - containerPort: 3306
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        - name: MYSQL_DATABASE
          value: "customers"
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "yes"
